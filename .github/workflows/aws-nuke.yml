name: AWS Nuke

on:
  # Enable manual runs
  workflow_dispatch:

  # Enable pull request for testing
  pull_request:
    types: [opened, synchronize, reopened]

  # Nuke testing account nightly
  schedule:
    # Run at noon UTC, 4 or 5am PT
    - cron:  '0 12 * * *'

permissions:
  contents: read

jobs:
  nuke:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@eb238b55efaa70779f274895e782ed17c84f2895 # v2.6.1
        with:
          egress-policy: audit

      - uses: actions/setup-go@0c52d547c9bc32b1aa3301fd7a9cb496313a4491 # v5.0.0
        with:
          go-version: "1.21.4"

      - uses: aws-actions/configure-aws-credentials@010d0da01d0b5a38af31e9c3470dbfdabdecca3a # v4.0.1
        with:
          role-to-assume: arn:aws:iam::234656776442:role/brd-sndbx-ue1-core-apply
          aws-region: us-east-1

      - name: aws-nuke
        uses: "docker://quay.io/rebuy/aws-nuke:v2.25.0"
        with:
          args: "--config sandbox-nuke.yml --force --force-sleep 3 --no-dry-run"
