name: AWS Nuke

on:
  # Enable manual runs
  workflow_dispatch:
    inputs:
      delete:
        description: 'Set to "true" to actually delete stuff'
        required: true
        default: "false"

  # Enable pull request for testing
  pull_request:
    types: [opened, synchronize, reopened]

  # Nuke testing account on a schedule
  schedule:
    # Run every 6 hours (00:00, 06:00, 12:00, 18:00 UTC)
    - cron: "0 */6 * * *"

permissions:
  contents: read

jobs:
  dry-run:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || ( github.event_name == 'workflow_dispatch' && github.event.inputs.delete != 'true' )
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7 # v6.0.0
        with:
          role-to-assume: arn:aws:iam::234656776442:role/brd-sndbx-ue1-core-admins
          aws-region: us-east-1

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # Ensure that an account alias is set or aws-nuke fails
      - run: aws iam create-account-alias --account-alias brd-sndbx || true

      # Inject secret key IDs into config before running aws-nuke
      - name: Prepare config
        env:
          KEY_ID_APPLY: ${{ secrets.SANDBOX_NUKE_KEY_ID_APPLY }}
          KEY_ID_BENDOERR: ${{ secrets.SANDBOX_NUKE_KEY_ID_BENDOERR }}
        run: |
          : "${KEY_ID_APPLY:?SANDBOX_NUKE_KEY_ID_APPLY secret is not set or empty}"
          : "${KEY_ID_BENDOERR:?SANDBOX_NUKE_KEY_ID_BENDOERR secret is not set or empty}"
          sed -i "s/__KEY_ID_APPLY__/${KEY_ID_APPLY}/g" sandbox-nuke.yml
          grep -q "${KEY_ID_APPLY}" sandbox-nuke.yml || { echo "ERROR: __KEY_ID_APPLY__ placeholder not found in sandbox-nuke.yml"; exit 1; }
          sed -i "s/__KEY_ID_BENDOERR__/${KEY_ID_BENDOERR}/g" sandbox-nuke.yml
          grep -q "${KEY_ID_BENDOERR}" sandbox-nuke.yml || { echo "ERROR: __KEY_ID_BENDOERR__ placeholder not found in sandbox-nuke.yml"; exit 1; }

      - name: aws-nuke
        uses: "docker://ghcr.io/ekristen/aws-nuke:v3.63.4@sha256:2530381b49b7326a49f04320930a3a6ce5911d7090f62850df6078f26222bd4e"
        with:
          args: "run --config ./sandbox-nuke.yml --force --force-sleep 3"

      - uses: sarisia/actions-status-discord@eb045afee445dc055c18d3d90bd0f244fd062708 # v1.16.0
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}

  no-dry-run:
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || ( github.event_name == 'workflow_dispatch' && github.event.inputs.delete == 'true' )
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: aws-actions/configure-aws-credentials@8df5847569e6427dd6c4fb1cf565c83acfa8afa7 # v6.0.0
        with:
          role-to-assume: arn:aws:iam::234656776442:role/brd-sndbx-ue1-core-admins
          aws-region: us-east-1

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      # Ensure that an account alias is set or aws-nuke fails
      - run: aws iam create-account-alias --account-alias brd-sndbx || true

      # Inject secret key IDs into config before running aws-nuke
      - name: Prepare config
        env:
          KEY_ID_APPLY: ${{ secrets.SANDBOX_NUKE_KEY_ID_APPLY }}
          KEY_ID_BENDOERR: ${{ secrets.SANDBOX_NUKE_KEY_ID_BENDOERR }}
        run: |
          : "${KEY_ID_APPLY:?SANDBOX_NUKE_KEY_ID_APPLY secret is not set or empty}"
          : "${KEY_ID_BENDOERR:?SANDBOX_NUKE_KEY_ID_BENDOERR secret is not set or empty}"
          sed -i "s/__KEY_ID_APPLY__/${KEY_ID_APPLY}/g" sandbox-nuke.yml
          grep -q "${KEY_ID_APPLY}" sandbox-nuke.yml || { echo "ERROR: __KEY_ID_APPLY__ placeholder not found in sandbox-nuke.yml"; exit 1; }
          sed -i "s/__KEY_ID_BENDOERR__/${KEY_ID_BENDOERR}/g" sandbox-nuke.yml
          grep -q "${KEY_ID_BENDOERR}" sandbox-nuke.yml || { echo "ERROR: __KEY_ID_BENDOERR__ placeholder not found in sandbox-nuke.yml"; exit 1; }

      - name: aws-nuke
        uses: "docker://ghcr.io/ekristen/aws-nuke:v3.63.4@sha256:2530381b49b7326a49f04320930a3a6ce5911d7090f62850df6078f26222bd4e"
        with:
          args: "run --config ./sandbox-nuke.yml --force --force-sleep 3 --no-dry-run"

      - uses: sarisia/actions-status-discord@eb045afee445dc055c18d3d90bd0f244fd062708 # v1.16.0
        if: failure()
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
